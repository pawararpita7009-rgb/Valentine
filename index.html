/* START SCREEN */
.start{

/* CONFETTI */
#confetti{
 position:fixed;
 inset:0;
 pointer-events:none;
 z-index:1500;
}

.confetti span{
  position:absolute;
  font-size:22px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-10vh);opacity:1}
  100%{transform:translateY(110vh);opacity:0}
}


/* MAIN */
h1{
  text-align:center;
  padding:20px;
  color:#b30059;
}

.envelopes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:20px;
  padding:20px;
}

.envelope{
  background:#fff;
  border-radius:14px;
  padding:18px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
  transition:.3s;
}
.envelope:hover{ transform:translateY(-6px); }
.envelope.locked{
  opacity:.45;
  cursor:not-allowed;
}

.envelope span{ font-size:34px; display:block; }
.envelope p{ margin:6px 0 0; font-weight:600; }

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal.open{ display:flex; }

.letter{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:22px;
  position:relative;
}

.close-btn{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  border:none;
  background:none;
  cursor:pointer;
}

textarea{
  width:100%;
  height:240px;
  border:none;
  resize:none;
  outline:none;
  line-height:1.6;
}

/* ANIMATION SCENE */
.scene{
  position:fixed;
  bottom:20px;
  width:100%;
  display:none;
  justify-content:center;
  z-index:999;
}

@keyframes float{

@keyframes pulse{

function startCountdown(){
  const today = new Date().toLocaleDateString('en-CA');

  // find next locked day
  const nextDay = WEEK.find(d => d.date > today);

  if(!nextDay){
    document.getElementById("countdownBox").style.display="none";
    return;
  }

  const target = new Date(nextDay.date + "T00:00:00");

  setInterval(()=>{
    const now = new Date();
    const diff = target - now;

    if(diff <= 0){
      location.reload(); // unlock automatically
      return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdownTimer").innerText =
      `${d}d : ${h}h : ${m}m : ${s}s`;

  },1000);
}
